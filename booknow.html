<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        :root {
            --primary: #00AEEF;
            --secondary: #00C853;
            --transition: all 0.3s ease;
        }

        /* Navigation */
        .navbar {
            background: rgba(16, 20, 30, 0.85);
            backdrop-filter: blur(12px);
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            z-index: 1000;
        }
        
        .navbar-brand {
            margin-left: 0;
            font-weight: 500;
            font-size: 1.8rem;
            display: flex;
            align-items: center; 
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .navbar-brand i {
            margin-right: 10px;
            font-size: 1.8rem;
        }
        
        .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
            font-weight: 500;
            margin: 0 8px;
            transition: var(--transition);
            position: relative;
            text-transform: uppercase;
            letter-spacing: 0px;
            font-size: 0.9rem;
        }
        
        .nav-link:hover, .nav-link.active {
            color: white !important;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: var(--transition);
        }
        
        .nav-link:hover::after, .nav-link.active::after {
            width: 100%;
        }
        
        .btn-gradient {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            color: white;
            font-weight: 600;
            padding: 8px 20px;
            border-radius: 50px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: var(--transition);
            box-shadow: 0 5px 25px rgba(52, 152, 219, 0.4);
            margin-left: 15px;
        }
        
        .btn-gradient:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(52, 152, 219, 0.6);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0b0f1a, #1a1f2d);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }
        
        .main-container {
            padding: 80px 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .booking-container {
            position: relative;
            width: 900px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            padding: 40px;
            animation: fadeIn 0.8s ease-out;
            overflow: hidden;
            z-index: 1;
        }
        
        .booking-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            transform: skewX(-15deg);
            z-index: -1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin: 0;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
        }
        
        .header h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, #4fc3f7, transparent);
            border-radius: 3px;
        }
        
        .header p {
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
        }
        
        .form-row {
            display: flex;
            gap: 30px;
            margin-bottom: 25px;
        }
        
        .form-group {
            flex: 1;
            position: relative;
            min-width: 0;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus, 
        .form-group select:focus {
            outline: none;
            border-color: #4fc3f7;
            box-shadow: 0 0 0 3px rgba(79, 195, 247, 0.2);
        }
        
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #00AEEF, #00C853);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
        }
        
        .submit-btn:hover {
            background: linear-gradient(to right, #00C853, #00AEEF);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .plane-icon {   
            position: absolute;
            font-size: 1.2rem;
            right: 15px;
            top: 40px;
            color: #4fc3f7;
        }
        
        .floating-plane {
            position: absolute;
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.1);
            animation: floatPlane 15s linear infinite;
            z-index: -1;
        }
        
        .floating-plane:nth-child(1) {
            top: 10%;
            left: -100px;
            animation-delay: 0s;
        }
        
        .floating-plane:nth-child(2) {
            top: 60%;
            right: -100px;
            animation-delay: 3s;
            animation-direction: reverse;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes floatPlane {
            0% {
                transform: translateX(-100px) rotate(0deg);
            }
            100% {
                transform: translateX(calc(100vw + 100px)) rotate(5deg);
            }
        }
        
        @media (max-width: 992px) {
            .booking-container {
                width: 90%;
                max-width: 700px;
            }
        }
        
        @media (max-width: 768px) {
            .booking-container {
                padding: 30px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 20px;
                margin-bottom: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .navbar-brand {
                font-size: 1.5rem;
            }
            
            .btn-gradient {
                padding: 6px 15px;
                margin-left: 10px;
            }
        }
        
        @media (max-width: 576px) {
            .booking-container {
                padding: 25px 20px;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .header p {
                font-size: 0.9rem;
            }
            
            .submit-btn {
                padding: 12px;
                font-size: 1rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-compass"></i>TravelBuddy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="destinision.html">Destinations</a></li>
                    <li class="nav-item"><a class="nav-link" href="planTrip.html">PlanTrip</a></li>
                    <li class="nav-item"><a class="nav-link" href="TravelTip.html">TravelTips</a></li>
                    <li class="nav-item"><a class="nav-link" href="AIchatbot.html">AI</a></li>
                    <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
                </ul>
                <button class="btn btn-gradient ms-lg-3">Book Now</button>
            </div>
        </div>
    </nav>

    <div class="main-container mt-5">
        <div class="booking-container">
            <div class="floating-plane">
                <i class="fas fa-plane"></i>
            </div>
            <div class="floating-plane">
                <i class="fas fa-plane"></i>
            </div>
            
            <div class="header">
                <h1>Flight Booking</h1>
                <p>Book your next adventure with us</p>
            </div>
            
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="from">From</label>
                        <input type="text" id="from" placeholder="City or Airport">
                        <i class="fas fa-plane-departure plane-icon"></i>
                    </div>
                    <div class="form-group">
                        <label for="to">To</label>
                        <input type="text" id="to" placeholder="City or Airport">
                        <i class="fas fa-plane-arrival plane-icon"></i>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="departure">Departure</label>
                        <input type="date" id="departure">
                    </div>
                    <div class="form-group">
                        <label for="return">Return</label>
                        <input type="date" id="return">
                    </div>
                    <div class="form-group">
                        <label for="passengers">Passengers</label>
                        <select id="passengers">
                            <option value="1" style="color: #000;">1 Passenger</option>
                            <option value="2" style="color: #000;">2 Passengers</option>
                            <option value="3" style="color: #000;">3 Passengers</option>
                            <option value="4" style="color: #000;">4 Passengers</option>
                            <option value="5+" style="color: #000;">5+ Passengers</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="class">Class</label>
                        <select id="class">
                            <option value="economy" style="color: #000;">Economy</option>
                            <option value="premium" style="color: #000;">Premium Economy</option>
                            <option value="business" style="color: #000;">Business</option>
                            <option value="first" style="color: #000;">First Class</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="Your full name">
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">Search Flights</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
